<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="manifest" href="/index/manifest.json">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="icon-style_header profile-icon"><a href="settings.html"><i class="fa-solid fa-user"></i></a>
                <div class="profile">
                <a id="profile">Profile</a>
                    <ul>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="settings.html">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>            
            </div>
            <h1 class="welcome-message">Hello, GEORGE HUSSEIN!</h1>
            <div class="icon-style_header notification-icon">
                <a href="#"><i class="fa-solid fa-bell"></i></a> <!-- Link to notification page -->
                <div class="notification-dropdown">
                    <ul>
                        <li><a href="notification.html">Notification 1</a></li>
                        <li><a href="notification.html">Notification 2</a></li>
                        <li><a href="notification.html">Notification 3</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Account Balance Widget -->
        <section class="balance-widget">
            <h2>Total Balance</h2>
            <p id="total-balance">$0.00</p>
            <div class="balance-actions">
                <button onclick="window.location.href='add-funds.html'">Add Funds</button>
                <button onclick="window.location.href='withdraw-funds.html'">Withdraw</button>
            </div>
        </section>

        <!-- Quick Access Tiles -->
        <section class="quick-access" id="quick-access-tiles">
            <!-- Tiles will be dynamically generated here -->
        </section>

        <!-- Transactions Overview -->
        <section class="transactions-overview">
            <h2>Recent Transactions</h2>
            <ul id="transactions-list">
                <!-- Transactions will be dynamically generated here -->
            </ul>
            <button class="view-all">View All Transactions</button>
        </section>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Scan QR Code</h2>
            <div id="qr-code"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 FinTech App. All rights reserved.</p>
        <nav class="footer-nav">
            <a href="#privacy-policy">Privacy Policy</a> | 
            <a href="#terms-of-service">Terms of Service</a> | 
            <a href="#contact-us">Contact Us</a>
        </nav>
    </footer>

    <script src="../scripts/js.js"></script>
    <script src="../scripts/dynamic-content.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrModal = document.getElementById('qr-modal');
            const closeButton = document.querySelector('.close-button');
            const qrCodeContainer = document.getElementById('qr-code');

            document.querySelector('.tile[data-action="scan-qr"]').addEventListener('click', function() {
                qrModal.style.display = 'block';
                qrCodeContainer.innerHTML = ''; // Clear previous QR code
                new QRCode(qrCodeContainer, {
                    text: "https://lazoramorie.github.io/masterkey/", // Example URL, replace with dynamic content if needed
                    width: 128,
                    height: 128
                });
            });

            closeButton.addEventListener('click', function() {
                qrModal.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target === qrModal) {
                    qrModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
